<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recharge-card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section class="recharge-card">
      <h1>Recharge Card Generator</h1>

      <div class="recharge-box">
        <div class="network">
          <label for="selectnetwork">Select Network:</label>
          <select name="" id="pick">
            <!-- <option value=""></option> -->
            <option value="glo">GLO</option>
            <option value="mtn">MTN</option>
            <option value="airtel">AIRTEL</option>
            <option value="9mobile">9MOBILE</option>
          </select>
        </div>

        <div class="pin">
          <label for="enterpin">Enter pin: </label>
          <input type="text" id="show"/>

          <button onclick="onProcess()" id="recharge">Recharge</button>
        </div>
      </div>

      <div class="amount">
        <label for="amount">Amount: </label>
        <select name="" id="price">
          <!-- <option value=""></option> -->
          <option value="#200">#200</option>
          <option value="#300">#300</option>
          <option value="#400">#400</option>
          <option value="#500">#500</option>
        </select>
      </div>

      <div class="code-generator">
        <label for="">Code: </label>
        <input type="text" id="answer"/>
        <button onclick="onGenerate()" id="btn">Generate</button>
        <button onclick="onSave()">Save Pin</button>
      </div>

    </section>

    <section class="data">

      <table id="table" border="1" style="border-collapse: collapse; width: 100%;">
        <thead>
          <tr>
          <th class="header">S/N</th>
          <th class="header">Network Operator</th>
          <th class="header">Amount</th>
          <th class="header">Pin</th>
          <th class="header">Status</th>
          <th class="header">Date Credited</th>
          <th class="header">Date Used</th>
          <th class="header">Action</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        </table>

        </section>

        
    
</body>
<script src="./index.js"></script>
</html>
